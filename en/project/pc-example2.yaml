blocks:
  - type: 'header-block'
    width: 's'
    offset: 'default'
    title: 'How does it work?'
    resetPaddings: true
    verticalOffset: 'l'
    description: |-
      Diplodoc is a documentation platform that includes the following components:
      * Client component: displays documents in the user's browser.
      * Server component: hosting and delivering documents to the client.
      * Tools for creating and converting Markdown documents to static sites (Transform & Build).
      
      The system runs basic operations in Node.js and React.
    background:
      light:
        image:
          desktop: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-cover.png'
          mobile: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-cover-mini.png'
          disableCompress: true
        color: '#C6FE4D'
        fullWidth: false
      dark:
        image:
          desktop: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-cover-dark.png'
          mobile: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-cover-mini.png'
          disableCompress: true
        color: '#C6FE4D'
        fullWidth: false

  - type: 'extended-features-block'
    title:
      text: 'Подход Docs as Сode'
    colSizes:
      all: 12
      xl: 3
      md: 4
      sm: 6
    items:
      - title: 'Markdown'
        icon: 'https://storage.yandexcloud.net/cloud-www-assets/pages/how-to-diplodoc/how-to-diplodoc-01.svg'
        text: 'Instead of plain text or a WYSIWYG editor, documentation is written in the Markdown markup language.'
      - title: 'Repository Storage'
        icon: 'https://storage.yandexcloud.net/cloud-www-assets/pages/how-to-diplodoc/how-to-diplodoc-02.svg'
        text: 'Documentation is stored in the same repository as the rest of the code. It can be either GitHub or your own solution. '
      - title: 'Streamlined Process'
        icon: 'https://storage.yandexcloud.net/cloud-www-assets/pages/how-to-diplodoc/how-to-diplodoc-03.svg'
        text: 'Documentation is compiled into a final project using a static site generator and is published automatically.'
      - title: 'Synchronization'
        icon: 'https://storage.yandexcloud.net/cloud-www-assets/pages/how-to-diplodoc/how-to-diplodoc-04.svg'
        text: 'Documentation is written and updated collaboratively, just like the rest of the code.'

  - type: 'card-layout-block'
    title: 'Data Storage'
    children:
      - type: 'layout-item'
        content:
          title: 'Addition'
          text: 'Documentation source code is stored in Markdown format in the client repository.'
        media:
          image: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-item-02-01.png'
      - type: 'layout-item'
        content:
          title: 'Conversion'
          text: 'The documentation project generated from Markdown files is saved in an S3-compatible storage directory that is kept separate for each client.'
        media:
          image: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-item-02-02.png'
      - type: 'layout-item'
        content:
          title: 'Access'
          text: 'Access to S3 is managed with the help of unique keys.'
        media:
          image: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-item-02-03.png'

  - type: 'card-layout-block'
    title: 'Deployment'
    colSizes:
      all: 12
      xl: 3
      md: 4
      sm: 6
    children:
      - type: 'layout-item'
        content:
          title: 'Storage'
          text: 'The documentation project from the S3 storage is published on Diplodoc.com.'
        media:
          image: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-item-03-01.png'
          disableCompress: true
      - type: 'layout-item'
        content:
          title: 'Proxying'
          text: 'For seamless integration, it is possible to proxy from the client''s website to diplodoc.com.'
        media:
          image: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-item-03-02.png'
          disableCompress: true
      - type: 'layout-item'
        content:
          title: 'Search'
          text: 'Search support with Elasticsearch.  '
        media:
          image: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-item-03-03.png'
          disableCompress: true
      - type: 'layout-item'
        content:
          title: 'Localization'
          text: 'Support for localization and customization of project documentation. '
        media:
          image: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-item-03-04.png'

  - type: 'card-layout-block'
    title: 'Full Compatibility'
    children:
      - type: 'background-card'
        title: 'YFM'
        text: 'A CommonMark-compliant Markdown dialect, with plugin support and additional markup features.'
        background:
          src: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-card-01.png'
          disableCompress: true
        paddingBottom: 'm'
        border: none
        theme: 'light'
      - type: 'background-card'
        title: 'GitHub'
        text: 'Full integration with version control systems, especially GitHub, one of the most popular development tools.'
        background:
          src: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-card-02.png'
          disableCompress: true
        paddingBottom: 'm'
        border: none
        theme: 'light'
      - type: 'background-card'
        title: 'Elasticsearch'
        text: 'The fast indexing and search capabilities of Elasticsearch ensure accurate and relevant query results.'
        background:
          src: 'https://storage.yandexcloud.net/diplodoc-www-assets/pages/how-to-diplodoc/ddos-how-card-03.png'
          disableCompress: true
        paddingBottom: 'm'
        border: none
        theme: 'light'

  - type: 'icons-block'
    size: 'm'
    title: 'Join us'
    items:
      - src: 'https://storage.yandexcloud.net/cloud-www-assets/pages/index-diplodoc/github.svg'
        text: 'GitHub'
        url: 'https://github.com/diplodoc-platform'
      - src: 'https://storage.yandexcloud.net/cloud-www-assets/pages/index-diplodoc/telegram.svg'
        text: 'Telegram'
        url: 'https://t.me/diplodoc_ru'
      - src: 'https://storage.yandexcloud.net/cloud-www-assets/pages/index-diplodoc/stackoverflow.svg'
        text: 'Stack Overflow'
        url: 'https://stackoverflow.com/tags/diplodoc'